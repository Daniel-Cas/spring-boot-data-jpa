<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>


<header th:replace="layout/layout :: header"></header>
<br>

<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-end-0 border-start-0" th:text="${titulo}" ></h1>

    <br>

    <p><a class="btn btn-success btn-xs" th:href="@{/form}">Crear cliente</a></p>


    <table class="table table-striped">
        <thead>
        <tr>
            <th> Id</th>
            <th> Nombre</th>
            <th> Apellido</th>
            <th> Email</th>
            <th> Fecha</th>
            <th> Editar </th>
            <th> Eliminar </th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="cliente: ${clientes}">
                <td th:text="${cliente.id}" ></td>
                <td th:text="${cliente.nombre}" ></td>
                <td th:text="${cliente.apellido }" ></td>
                <td th:text="${cliente.email}" ></td>
                <td th:text="${cliente.createAt}" ></td>
                <td><a class="btn btn-warning btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a></td>
                <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"  onclick="return confirm('Estas seguro que quieres eliminar?')"></a></td>
            </tr>
        </tbody>
    </table>
</div>

<footer th:replace="layout/layout :: footer" ></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>


</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<!-- Nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <h1 th:text="${titulo}"  class="text-secondary border border-success border-top-0 border-end-0 border-start-0"></h1>

    <form th:action="@{/form}" th:object="${cliente}" method="post">
        <table>
            <tr>
                <td>Nombre </td>
                <td> <input type="text" th:field="*{nombre}" class="form-control"/></td>
            </tr>
            <tr>
                <td> Apellido</td>
                <td> <input type="text" th:field="*{apellido}" class="form-control"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="email" th:field="*{email}" class="form-control"/></td>
            </tr>
            <tr>
                <td> <input type="submit" value="Crear Cliente" class="btn btn-primary" />  </td>
            </tr>
        </table>
       <input  type="hidden"  th:field="*{id}"/>
    </form>
</div>

</body>
</html>
